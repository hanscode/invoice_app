<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f=satoshi@900,700,500,300,401,400&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="auth_register">
        <div class="welcome_container">
            <div class="welcome_message">
                <div class="welcome_logo">
                    <a href="/"><img src="https://satoshi.webpixels.io/img/logos/logo-light.svg" alt="..."></a>
                </div>
                <div class="welcome_text">
                    <h1>Trade the world's top assets and cryptos</h1>
                    <p>Create beautiful websites that are supported by rock-solid design principles.</p>
                </div>
            </div>
            <div class="welcome_screenshot">
                <img src="https://satoshi.webpixels.io/img/marketing/shot-1.png" alt="...">
            </div>
        </div>
        <div class="form_container">
            <div class="form">
                <div class="form_intro">
                    <h2>Sign in to your account</h2>
                    <p><span>Don't have an account?</span> <a href="#">Sign up</a> for a free trial.</p>
                </div>
                <form>
                    <label for="emailAddress">Email Address</label>
                    <input id="emailAddress" name="emailAddress" type="email" value="">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" value="">
                    <button class="button btn_dark" type="submit">Sign in</button>
                </form>
            </div>
            
        </div>
    </section>
  </body>
</html>
